<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .url-display {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            margin-bottom: 15px;
            font-size: 12px;
        }
        .result {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 10px;
        }
        .safe {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .suspicious {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .unsafe {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .check-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .check-btn:hover {
            background: #0056b3;
        }
        .details {
            font-size: 11px;
            margin-top: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .detail-item {
            background: white;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Phishing Detector</h3>
    </div>
    
    <div id="currentUrl" class="url-display">Loading...</div>
    
    <button id="checkBtn" class="check-btn">Check Current URL</button>
    
    <div id="loading" class="loading" style="display: none;">
        Analyzing...
    </div>
    
    <div id="result" style="display: none;">
        <div id="resultCard"></div>
        <div id="details" class="details" style="display: none;"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
